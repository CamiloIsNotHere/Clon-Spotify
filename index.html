<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="py-4 px-4">
        <div class="grid grid-cols-5 grid-rows-5 gap-4">
          <div class="bg-[#121212] rounded-xl">
            <section class="">
              <a href="" class="flex p-4 gap-3 ml-2">
              <svg width="24" height="24" class="">
                <use href="./assets/sprite.svg#home"></use>
              </svg>
              Inicio</a
            >

            <a href="" class="flex p-4 gap-3 ml-2">
              <svg width="24" height="24">
                <use href="./assets/sprite.svg#search"></use>
              </svg>
              Buscar</a
            >
            </section>
            
          </div>

          <div class="row-span-4 col-start-1 row-start-2 bg-[#121212] rounded-xl">
            <section class="h-100">
              <div class="flex justify-between"">
              <p class="flex py-4 px-4 gap-3 ml-2 font-bold">
                <svg width="24" height="24">
                  <use href="./assets/sprite.svg#stacks"></use>
                </svg>
                Tu biblioteca
              </p>

              <a href="" class="py-3.5  px-3">
                <svg width="24" height="24">
                  <use href="./assets/sprite.svg#plus"></use>
                </svg
              ></a>
            </div>

            <div class="playlists font-normal py-3">
              <div class="playlist flex px-6">
                <img
                  src="./assets/imgs/J4MZMQKLQYOZ7RQXT3P5TPN7QM.png"
                  alt=""
                />
                <div class="description px-3 py-2">
                  <p class="text-white font-bold">Tus me gusta</p>
                  <p class="text-sm">Playlist</p>
                </div>
              </div>
              <div class="playlist"></div>
              <div class="playlist"></div>
              <div class="playlist"></div>
            </div>
            </section>
            
          </div>
          <div
            class="col-span-4 row-span-5 col-start-2 row-start-1 bg-amber-500 rounded-xl"
          >
            3
          </div>
          <div class="welcome"></div>
        </div>
      </section>
    </main>
    <footer>Reproductor</footer>
  </body>
  <script src="./script.js"></script>
</html>
